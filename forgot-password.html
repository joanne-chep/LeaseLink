<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeaseLink | Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/utils.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">LeaseLink</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h4 class="text-primary mb-3">Reset Your Password</h4>
            <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            
            <div class="text-center mt-4">
              <small class="text-muted">
                Remember your password? 
                <a href="login.html" class="text-decoration-none">Login here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3">Â© 2025 LeaseLink</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password reset feature will be implemented in future sprints. Please contact support for assistance.');
    });
  </script>
</body>
</html>
