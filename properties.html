<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseLink - Properties</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/properties.css">
    <link rel="stylesheet" href="css/utils.css">
    <script src="js/authGuard.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">LeaseLink</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="login.html" id="navAuthLink">Login</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userType = localStorage.getItem('userType');
            const navAuthLink = document.getElementById('navAuthLink');

            if (userName && userType) {
                const loginListItem = navAuthLink.parentNode;
                const navLinksUl = loginListItem.parentNode;

                // Create the dashboard link item
                const dashboardLink = document.createElement('a');
                dashboardLink.textContent = `Welcome, ${userName}`;
                if (userType === 'client') {
                    dashboardLink.href = 'client-dashboard.html';
                } else if (userType === 'landlord') {
                    dashboardLink.href = 'landlord-dashboard.html';
                } else if (userType === 'admin') {
                    dashboardLink.href = 'admin-dashboard.html';
                }
                const dashboardListItem = document.createElement('li');
                dashboardListItem.appendChild(dashboardLink);

                // Create the logout link item
                const logoutLink = document.createElement('a');
                logoutLink.href = '#';
                logoutLink.textContent = 'Logout';
                logoutLink.onclick = () => {
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userType');
                    window.location.href = 'index.html'; // Redirect to home after logout
                };
                const logoutListItem = document.createElement('li');
                logoutListItem.appendChild(logoutLink);

                // Replace the 'Login' list item with the dashboard and logout links
                navLinksUl.replaceChild(dashboardListItem, loginListItem);
                navLinksUl.appendChild(logoutListItem); // Add logout after dashboard link
            }

            // Hide "Home" and "Properties" links for landlords and admins
            if (userType === 'landlord' || userType === 'admin') {
                const navLinks = document.querySelectorAll('.nav-links a');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'index.html' || link.getAttribute('href') === 'properties.html') {
                        link.parentElement.style.display = 'none';
                    }
                });
            }
        });
    </script>

    <div class="container">
        <h1>Available Properties</h1>
        
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading properties...</p>
        </div>
        
        <div id="properties-container" class="properties-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;">
            <!-- Properties will be loaded here -->
        </div>
        
        <div id="error" class="alert alert-danger" style="display: none;">
            <h4>Error</h4>
            <p>Failed to load properties. Please try again later.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 LeaseLink. All rights reserved.</p>
    </footer>

    <script>
        // Fetch properties from database
        fetch('backend/get_properties.php')
            .then(response => response.json())
            .then(properties => {
                document.getElementById('loading').style.display = 'none';
                
                if (properties.length === 0) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = '<h4>No Properties Available</h4><p>No properties are currently listed.</p>';
                } else {
                    document.getElementById('properties-container').style.display = 'grid';
                    
                    properties.forEach(property => {
                        // Construct location string from available fields
                        const locationParts = [];
                        if (property.address) locationParts.push(property.address);
                        if (property.city) locationParts.push(property.city);
                        if (property.state_province) locationParts.push(property.state_province);
                        const location = locationParts.length > 0 ? locationParts.join(', ') : 'Location not specified';
                        
                        // Construct price string with currency
                        const price = property.rent_price && property.currency 
                            ? `${property.currency} ${parseFloat(property.rent_price).toLocaleString()}` 
                            : 'Price not specified';
                        
                        // Use main_image_url if available, otherwise use a placeholder
                        const imageUrl = property.main_image_url || 'https://placehold.co/600x400';
                        
                        const propertyCard = `
                            <div class="property-card" onclick="window.location.href='property-details.html?id=${property.property_id}'" style="cursor: pointer;">
                                <img src="${imageUrl}" class="property-image" alt="${property.title}">
                                <div class="property-info">
                                    <div class="property-title">${property.title}</div>
                                    <div class="property-location">${location} â€¢ ${price}</div>
                                </div>
                            </div>
                        `;
                        document.getElementById('properties-container').innerHTML += propertyCard;
                    });
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
